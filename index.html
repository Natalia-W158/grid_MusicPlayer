<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MusicPlayer</title>
</head>
<body>
    <section class="container">
        <div class="box top-left">
            <button class="smallButton">
                <img src="https://img.icons8.com/ios/16/000000/left.png"/>
            </button>
        </div>
        <div class="box top-middle"></div>
        <div class="box top-right">
            <button class="smallButton">
                <img src="https://img.icons8.com/ios/16/000000/menu.png"/>
            </button>
        </div>
        <div class="box albumcover">
            <div class="outer-record">
                <div class="inner-record">
                    <div class="sound">
                        <div class="sound2">
                            <div class="inner-inner-record">
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div class="box title">
            <h6>You are listening to the best song ever</h6>
            <p>Interpret</p>
        </div>
        <div class="box songprogress">
            <progress value="70" max="100">70%</progress>
        </div>
        <div class="box bottom-left">
            <button class="bigButton">
                <img src="https://img.icons8.com/ios/16/000000/rewind.png"/>
            </button>
        </div>
        <div class="box bottom-middle">
            <button id="bigButtonactive">
                <img src="https://img.icons8.com/ios/16/000000/play.png"/>
            </button>
        </div>
        <div class="box bottom-right">
            <button class="bigButton">
                <img src="https://img.icons8.com/ios/16/000000/fast-forward.png"/>
            </button>
        </div>
    </section>
    
</body>
</html>
